<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Josefin+Sans">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="content-container">
    <img src="./images/logo.svg" alt="Base Apparel Logo">
    <div class="page-title">
      <h1 class="title-row-one page-heading">
        We're
      </h1>
      <h1 class="title-row-two page-heading">
        coming
      </h1>
      <h1 class="title-row-three page-heading">
        soon
      </h1>
    </div>
    <p class="page-info">
      Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
    <form class="email-form">
      <input type="email" name="email" id="email-input" placeholder="Email Address">
      <input type="submit" value=">" id="submit-button">
    </form>
  </div>
  <div class="main-image">
    <img src="./images/hero-desktop.jpg" alt="female clothing model">
  </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Adrian Ramos</a>.
    </p>
  </footer>
</body>
</html>
